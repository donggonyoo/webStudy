<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*css아이콘사용 위함*/
         @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css');
        *{
            margin: 0px;
            padding: 0px;

        }
        #main{
            border: 1px solid red;
            width: 1000px;
            height: 800px;
            position: absolute;
            overflow: auto;
        }
        #start{
            top: 800px;
            position: relative;
        }
        i{
            font-size: 25px;
            border: 1px solid green;
        }
        i.fa-poo,i.fa-bomb{
            font-size: 25px;
            border: 1px solid red;
        }
        #human {
         height: 30px;
        width: 30px;
        top: 700px; 
        background-color: white;
        border: 1px solid green;
         position: relative;
        }

        #score{
            border: 2px solid black;
            position: relative;
            top: 800px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="main"></div>
    <button id="start" onclick="start();" >게임시작</button>
    <div id="score">점수 : </div>
    <img id="human" src="../img/human.png" >
    

    <script src="game.js"></script>


</body>
</html>
