<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시급계산하기</title>
    <style type="text/css">
        input {text-align: right;}
        table,tr,td,th {
            border: 1px solid black;
            border-collapse: collapse;
        }
     </style>
</head>
<body>
    <p> 시간당 입금을 입력받고 8시간까지는 시간당 시급을 받고 , 8시간 초과근무는 시간당 시급의 1.5배를 받는다고할떄
        근무시간 만큼 근무했을 때의 일당 #totalpay에 출력
    </p>

    <table><caption>급여 계산하기</caption>
        <tr><th>시간당임금</th>
            <td><input type="text" id="payPerHour"></td></tr>      
        <tr><th>근무시간</th>
            <td><input type="text" id="workTime" ></td></tr>      
        <tr><td colspan="2" align="right">
        <input type="button" value="총급여 계산하기"
           onclick=calc() style="width:100%; text-align:center;">
      </td></tr>
      <tr><th>받을 수 있는 총급여</th><td>
      <input type="text" id="totalPay" >
      </td></tr></table>
      <script>
        function calc(){
            let pay = document.querySelector("#payPerHour").value;
            let hour = document.querySelector("#workTime").value;
            console.log(typeof pay)
            console.log(typeof hour)
             //pay외hour는 String형임 + 시 그냥 문자가 이어지게될것임
            let total = 0; 
            for(i=1 ; i<=parseInt(hour) ; i++){
                if(i>8){
                    total+= (parseInt(pay) * 1.5);
                }
                else{
                    total+= parseInt(pay);
                }
            }
            document.querySelector("#totalPay").value += total;
        }
        

      </script>
      
</body>
</html>
