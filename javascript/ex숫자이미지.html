<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 5px double blue;
        }
        table{
            width: 100px;
            height: 100px;
            border: 5px double purple;
        }
    </style>
</head>
<body>
    <select  id="num" onchange="sel();">
        <option value="0_over">0(over)</option>
        <option value="0_out">0(out)</option>
        <option value="1_over">1(over)</option>
        <option value="1_out">1(out)</option>
        <option value="2_over">2(over)</option>
        <option value="2_out">2(out)</option>
        <option value="3_over">3(over)</option>
        <option value="apple">apple</option>
        <option value="banana">banana</option>
        <option value="strawberry">strawberry</option>
    </select>
    <table>
        <tr>
            <td> <img id = img  src="" width="100" height="100"></img></td>
        </tr>
    </table>
    <script>
        function sel(){
            let select = document.querySelector("#num").value;
            if(select == ("apple") ||  select== "strawberry"){
                document.querySelector("#img").src = `./img/${select}.gif`; 
            }
            else{
                document.querySelector("#img").src = `./img/${select}.jpg`; 
            }
           
        }
       
    </script>
    
</body>
</html>
