<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        출력 버튼을 클릭시 아래의 객체에 저장된 데이터(속성,속성값)의 내용을 ul안에 li요소로 출력되게 하시오.<br>
        {name:"홍길동", age:23, height:163.5, weight:50.7, addr:"서울시 구로구", birthDay:2000/09/18}
    </h2>
    <div class="list-data">
        <button onclick="test();">출력</button>
        <ul></ul>
    </div>

    <script>
        function Person(name,age,height,weight,addr,birth){ //생성자
            this.name = name;
            this.age = age;
            this.height = height;
            this.weight = weight;
            this.addr = addr;
            this.birth = birth;
        }    
        
        function test(){
            let a = new Person("유동곤",26,176.5 , 77 , "서울시 금천",'2000/11/20'); //생성자로 객체를 하나만듬
            let ul = document.querySelector(".list-data>ul");
            //ul의 태그 내에 li태그를 만든 후 각 요소를 집어넣음
            ul.innerHTML += `<li>name: ${a.name}</li> 
            <li>age: ${a.age}</li><li>height: ${a.height}</li><li>weight: ${a.weight}</li>
            <li>addr: ${a.addr}</li><li>birth: ${a.birth}</li>`
        }
    </script>
</body>
</html>
