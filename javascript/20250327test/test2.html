<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        div.img-container 안에 원하는 이미지를 100x100사이즈로 한개 출력하고 <br>
        그 사진을 클릭할때마다 이미지의 크기가 가로 세로 10px씩 증가되게끔 구현하시오.
    </h2>
    <div class="img-container">
        <img src="../img/apple.gif" width="100" height="100" id="img">
    </div>
<script>
    document.querySelector("#img").onclick = function(){ //클릭시 발생하는 이벤트를 만들어줌
        this.width += 10; // 너비 10씩증가
        this.height +=10;//  높이 10씩 증가
    }

</script>
</body>
</html>
