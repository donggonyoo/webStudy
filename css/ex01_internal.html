<!DOCTYPE html>
<!--
    CSS
    -Cascade Style Sheet
    기능 : 문서에 스타일을 지정하는 언어
    지정방식
        inline : html 태그의 내부에 style이라는 속성으로추가
        internal : <head>태그 내부에 <style> 태그를 추가방식
        external : 별도의 .css 파일을 <link>태그로 스타일 지정
    스타일작성방법
    
-->
<html>
    <head>
        <title>internal css</title>
        <style> 
            h1{ color: blue; }
        </style>
    </head>
    <body>
        <h1>hello world</h1>
    </body>
</html>
